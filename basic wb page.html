<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 20px;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: #34495e;
        }

        img {
            display: block;
            margin: 0 auto;
            width: 300px;
            border-radius: 8px;
        }

        a {
            color: #e74c3c;
            text-decoration: none;
        }

        .button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

    <h1>Welcome to My Simple Webpage</h1>

    <p>This is a basic example of a webpage created using HTML, styled with CSS, and made interactive with JavaScript.
    </p>

    <img src="https://via.placeholder.com/300" alt="Sample Image">

    <p>Visit my <a href="https://www.linkedin.com" target="_blank">LinkedIn Profile</a>.</p>

    <button class="button" onclick="showMessage()">Click Me</button>

    <script>
        function showMessage() {
            alert('Thank you for clicking the button!');
        }
    </script>

</body>

</html>
